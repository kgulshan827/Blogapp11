{% extends 'base.html' %}
{% block content %}
{% load socialaccount %}
{% load crispy_forms_tags %}

<style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button2 {background-color: #008CBA;} /* Blue */
    .button3 {background-color: #f44336;} /* Red */ 
    .button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
    .button5 {background-color: #555555;} /* Black */
    </style>
<form class="site-form" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Signup">
</form>


<button class="button button3"><a href="{% provider_login_url "google" %}">Google Login</a></button>
{% endblock %}
